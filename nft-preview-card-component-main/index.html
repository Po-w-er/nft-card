<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
     <link rel="stylesheet" href="/styles/styles.css">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>

    <main>
      <article>
        <div class="nft-image"><img src="./images/sailor.gif" alt="" />
         <div class="overlay"><img src="./images/icon-view.svg" alt=""></div>
        </div>
        <div class="header">
          <div class="header-name">
            <h1>Equilibrium <span> #3429</span></h1>
          </div>
          <div class="description"><p> Our Equilibrium collection promotes balance and calm.</p></div>
          <div class="pricing">
            <div class="eth">
              <img src="./images/icon-ethereum.svg" alt="">
              <h2 class="price"> 0.041 ETH </h2>
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="">
              <p class="time-left"> 3 days left</p>
            </div>
            
          </div>
        </div>
        <div class="profile">
          <div class="profile-img"><img src="./images/sailor-profile.jpg" alt="" /></div>
          <div class="profile-desc">
            <p>  Creation of <span class="name">Xther Moon</span></p>
          </div>
        </div>
      </article>
    </main>

    <script src="app.js"></script>
  </body>
</html>
